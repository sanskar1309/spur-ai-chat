services:
  - type: web
    name: spur-ai-chat-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENROUTER_API_KEY
        sync: false  # Set this in Render dashboard
      - key: PORT
        fromService:
          name: spur-ai-chat-backend
          type: web
          property: port
      - key: ALLOWED_ORIGINS
        sync: false  # Set this to your frontend URL after deploying frontend

